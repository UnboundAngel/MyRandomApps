<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Project OS</title>
    <!-- Import Tailwind via CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar to match your app */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; border: 2px solid #0a0a0a; }
      ::-webkit-scrollbar-thumb:hover { background: #7f1d1d; }
      body { margin: 0; overflow: hidden; background-color: black; }
      /* Allow dragging the window via the top bar */
      .title-bar { -webkit-app-region: drag; }
      button { -webkit-app-region: no-drag; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the compiled React app -->
    <script src="./dist/bundle.js"></script> 
  </body>
</html>
